<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fastask</title>
    <link rel="icon" type="image/x-icon" href="assets/Favicon.svg">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="/assets/Logo.svg" alt="Logotipo">
        <div class="header-items">
            <ul class="header-icons">
                <li class="icon-item">
                    <a href="#">
                        <img src="/assets/Notification.svg" alt="Sino de notificacao">
                    </a>
                </li>
                <li class="icon-item">
                    <img src="/assets/Darkmode.svg" alt="Icon dark mode">
                </li>
            </ul>
        </div>
    </header>
    <section class="principal-section">
        <aside class="tasks-lists">
            <div class="principal-list">
                <h5 class="list-title">Tarefas</h5>
                <ul class="items-principal-list">
                    <li class="item-list items-principal__item">
                        <p class="item-principal-text">Hoje</p>
                    </li>
                    <li class="item-list items-principal__item">
                        <p class="item-principal-text">Tarefas 7 Dias</p>
                    </li>
                </ul>
            </div>
            <div class="secondary-list">
                <div class="secondary-list__add_new_list">
                    <h5 class="list-title">Listas</h5>
                    <button class="item-list" id="add-new-list">+</button>
                </div>
            </div>
        </aside>
        <main>
        </main>
    </section>
    <footer></footer>
</body>
</html>
